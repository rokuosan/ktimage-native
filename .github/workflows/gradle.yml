name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:
  build-jar:
    name: Build Jar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@2.9.0
      with:
          gradle-version: 8.4
    - name: Execute shadowJar
      run: ./gradlew shadowJar
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ktimage.jar
        path: build/libs/*-all.jar

  buildNative:
    runs-on: windows-latest
    needs: build-jar
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
      - name: Prepare directory
        run: |
          mkdir -p build/libs/out
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: ktimage.jar
          path: build/libs/jar
      - name: Check
        run: |
          ls build/libs/jar
      - name: Build
        run: |
          native-image -jar build/libs/jar build/libs/out/ktimage -H:+UnlockExperimentalVMOptions -H:EnableURLProtocols=http,https --no-fallback
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: Package
          path: build/libs/out/
